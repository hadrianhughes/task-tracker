AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  task-tracker-infrastructure

  Sample SAM Template for task-tracker-infrastructure

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/hello_world/
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  StartTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/start_task/
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        StartTask:
          Type: Api
          Properties:
            Path: /start
            Method: put

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
  StartTaskApi:
    Description: "API Gateway endpoint URL for StartTask function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/start/"
  StartTaskFunction:
    Description: "StartTask Lambda Function ARN"
    Value: !GetAtt StartTaskFunction.Arn
  StartTaskFunctionIamRole:
    Description: "Implicit IAM Role created for StartTask function"
    Value: !GetAtt StartTaskFunctionRole.Arn
